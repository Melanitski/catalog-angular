<section *ngIf="item">
  <section>
    <h2>You selected: {{item.name}}</h2>
    <h3>Description</h3>
    <p>
      {{item.name}}
    </p>
    <p>
      {{item.description}}
    </p>
    <p>
      {{item.price | currency}}
    </p>
  </section>
  <button (click)="gotoItemList()">Back to item list</button>
  <section>
