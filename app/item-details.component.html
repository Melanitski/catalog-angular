<section *ngIf="item">
  <section>
    <h2>You selected: {{item.name}}</h2>
    <h3>Description</h3>
    <p>
      {{item.name}} weights {{item.weight}} and is {{item.height}} tall.
    </p>
  </section>
  <section>
    <form (ngSubmit)="savePersonDetails()" #personForm="ngForm">
      <div>
        <label for="name">Name: </label>
        <input type="text" name="name" required [(ngModel)]="item.name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="error">
          Name is required my good sir/lady!
        </div>
      </div>
      <div>
        <label for="weight">Alias: </label>
        <input type="text" name="alias" [(ngModel)]="item.alias">
      </div>
      <div>
        <label for="height">Price: </label>
        <input type="number" name="price" [(ngModel)]="item.price">
      </div>
      <button type="submit"  [disabled]="!personForm.form.valid">Save</button>
    </form>
  </section>

  <button (click)="gotoItemsList()">Back to item list</button>
  <section>
